<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motex - محفظة العملات الرقمية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .wallet-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .wallet-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Motex - محفظة العملات الرقمية</h1>

<div class="wallet-interface">
    <button class="wallet-button" onclick="handleDepositClick()">إيداع</button>
    <button class="wallet-button" onclick="handleWithdrawClick()">سحب</button>
</div>

<script>
    function handleDepositClick() {
        alert("تم النقر على زر الإيداع!");
    }

    function handleWithdrawClick() {
        alert("تم النقر على زر السحب!");
    }
</script>

</body>
</html>
